{% extends "base.html" %}
{% block title %}Logowanie się{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Zaloguj się</h3>

    <div class="form-group">
        <label for="username">Nazwa strony:</label>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Wprowadź nazwę swojej strony"
            />
        </div>
    </div>

    <div class="form-group">
        <label for="password">Hasło:</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Wprowadź hasło"
        />
    </div>

    <br/>

    <div align="center">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </div>
</form>
{% endblock %}
